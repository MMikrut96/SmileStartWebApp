<div class="login-card">
  <div class="card-header">
    <div class="mat-card-title">Zaloguj</div>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="username">Login</label>
      <input type="username" class="form-control" id="username" placeholder="Login" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input type="password" class="form-control" id="password" placeholder="Hasło" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="tryLogin()">Login</button>
  </div>
</div>
